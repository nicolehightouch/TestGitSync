model: array-google
destination: done-test-j171s
config:
  mode: mirror
  mappings:
    - to: WeirdColumn
      type: template
      template: |-
        {%- assign emails = '[]' | parse -%}
        {%- if row['email_1'] != "" and row['email_1'] != null -%}
        {%- assign curEmail = row['email_1'] | split: "|" -%}
        {%- assign emails = emails | concat: curEmail -%}
        {%- endif -%}
        {{emails}}
  sheetName: Sheet1
  configVersion: 1
  spreadsheetId: 1X3UwDCyypIJRIXDIk3sm9Ygn4ygsxIUAD4e7dw7ea9E
  sheetSelection: select
  autoSyncColumns: false
schedule:
  type: manual
schedulePaused: false

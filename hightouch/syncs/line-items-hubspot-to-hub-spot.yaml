model: line-items-hubspot
destination: hub-spot
config:
  mode: upsert
  type: object
  object: line_items
  mappings:
    - to: hs_sku
      from: sku
      type: standard
  configVersion: 0
  externalIdMapping:
    to: name
    from: Line items
    type: standard
  associationMappings:
    - to: LINE_ITEM_TO_DEAL
      type: 'reference '
      lookup:
        by: dealname
        from: Name
        byType: STRING
        object: 0-3
        objectLabel: deal
schedule:
  type: manual
schedulePaused: false

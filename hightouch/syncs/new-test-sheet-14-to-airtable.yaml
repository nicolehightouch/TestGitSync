model: array-google
destination: airtable
config:
  mode: upsert
  baseId: appUQqzYN5cqJp77T
  mappings:
    - to: Linked Record
      from: number linked
      type: standard
    - to: Multi_line
      type: static
      value: Updated by Nicole 4/10/2024
      valueType: STRING
    - to: new field
      type: template
      template: |-
        {%- if row['parent_uuid'] !=nil -%}
        {{row['column_name'] | prepend: 'external_id:' }}
        {%- else -%}
        {{ null }}
        {%- endif -%}
  tableName: Table 1
  configVersion: 0
  externalIdMapping:
    to: Email
    from: email
schedule:
  type: manual
schedulePaused: true

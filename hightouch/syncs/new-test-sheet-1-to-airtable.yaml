model: slack-test-fhepw
destination: airtable
config:
  mode: upsert
  baseId: appUQqzYN5cqJp77T
  mappings:
    - to: Notes
      type: template
      template: >-
        {%- assign finalValues = '[]' | parse -%}

        {%- if row['ArrayNestedObject'] != "" and row['ArrayNestedObject'] !=
        null -%}

        {%- assign stringValues = row['ArrayNestedObject'] | regex_replace :
        '{', '' | regex_replace : '}', ''-%}

        {%- assign curValues = stringValues | split: "," -%}

        {%- assign finalValues = finalValues | concat: curValues -%}

        {%- endif -%}

        {{finalValues}}
    - to: Email
      type: template
      template: |-
        {%- assign emailCheck = row['badEmail'] | validate_email -%}
        {%- if emailCheck contains "Input" -%}
        {{ null }}
        {%- else -%}
        row['emailCheck']
        {%- endif -%}
  tableName: Table 1
  configVersion: 0
  externalIdMapping:
    to: Name
    from: newCol2
schedule:
  type: manual
schedulePaused: false

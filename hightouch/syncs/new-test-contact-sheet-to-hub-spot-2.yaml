model: contact-sfdc-model-of0p0
destination: hub-spot
config:
  mode: upsert
  type: object
  object: contacts
  mappings:
    - to: firstname
      from: FirstName
      type: standard
  configVersion: 1
  associationMode: append
  externalIdMapping:
    to: email
    from: email
  associationMappings:
    - to: CONTACT_TO_COMPANY
      type: reference
      lookup:
        by: id
        from: CompanyID
        byType: STRING
        object: 0-2
        objectLabel: company
  enableSplitBatchRetry: true
schedule:
  type: manual
schedulePaused: false
